<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tests</title>
    <script src="../src/kernel.js"></script>
    <script src="../src/parser.js"></script>
    <script src="../src/equal.js"></script>
    <script src="../src/bool.js"></script>
    <script src="../src/goal.js"></script>
    <script src="../src/test.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <h1 class="f1 mh3">Prover</h1>
    <article class="mh3" x-data="{ theorem: ``, ast: {} }">
      <textarea
        class="code"
        style="resize: horizontal"
        x-model="theorem"
        x-data="{ 
          resize () { 
            $el.style.height = '0px'; 
            $el.style.height = ($el.scrollHeight + 5) + 'px';
          }
        }"
        x-init="resize()"
        @click="resize()"
        @input="resize()"
        @input.debounce.500ms="ast = parse(theorem)"
      ></textarea>
      <pre class="code" x-text="JSON.stringify(ast, null, 2)"></pre>
    </article>
  </body>
</html>
